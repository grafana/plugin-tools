name: Stale Branches

on:
  schedule:
    - cron: '0 11 * * 1-5'
    
permissions:
  issues: write
  contents: write

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
    - name: Stale Branches
      uses: crs-k/stale-branches@ee199d60e5020e819dd84fea8c0d4f83c161a590 # v8.1.1
      with:
        #dry-run: false
        pr-check: true
        ignore-issue-interaction: true