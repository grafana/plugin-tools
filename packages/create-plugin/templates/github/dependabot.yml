version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    versioning-strategy: increase-if-necessary
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      grafana-packages:
        patterns:
          - "@grafana/*"
      tooling:
        patterns:
          - "typescript"
          - "eslint*"
          - "@types/*"
          - "vite*"
          - "vitest*"
          - "rollup*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: daily
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 5

  {{#if hasBackend}}
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: daily
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
  {{/if}}
